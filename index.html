<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Т.Андреева">
    <title>Mesto</title>
 </head>
<body class="page">
  <div class="page__container">
    <header class="header page__header page__section">
      <img src="./images/logo.svg" alt="" class="logo header__logo">
    </header>

    <main class="content page__content">
      <article class="profile page__section">
        <section class="profile__container">
          <img src="./images/image.jpg" alt="" class="profile__userpic">
          <div class="profile__user">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <p class="profile__user-job">Исследователь океана</p>
          </div>
          <button class="button button__edit-profile"></button>
          <div class="popup">
            <form class="popup__container">
              <h2 class="popup__title">Редактировать профиль</h2>
              <input type="text" value="Жак-Ив Кусто" placeholder="Имя пользователя" class="popup__input popup__username">
              <input type="text" value="Исследователь океана" placeholder="О себе" class="popup__input popup__about">
              <input type="submit" value="Сохранить" class="popup__submit">
              <input type="button" value="Закрыть окно" class="popup__close">
            </form>
          </div>
        </section>
        <section class="profile__add-post">
          <button class="button button__add-post"></button>
        </section>
      </article>

      <article class="elements page__section">
        <div class="elements__container">
          <figure class="elements__item element">
            <div class="element__head">
              <img src="./images/01__arctic-ocean__small.jpg" alt="Парусник возле заснеженого берега в Северном Ледовитом океане" 
              class="element__image">
          </div>
           <figcaption class="element__figcaption">
              <h3 title="Северный Ледовитый океан" class="element__title">Северный Ледовитый океан</h3>
              <button class="button button__like element__like"></button>
            </figcaption>
          </figure>
  
          <figure class="elements__item element">
            <div class="element__head">
              <img src="./images/02__caspian-sea__small.jpg" alt="Восход на Каспийском море близ пляжа Чалус" class="element__image">
            </div>
            <figcaption class="element__figcaption">
              <h3 class="element__title">Каспийское море</h3>
              <button class="button button__like element__like"></button>
            </figcaption>
          </figure>
  
          <figure class="elements__item element">
            <div class="element__head">
              <img src="./images/03__volga__small.jpg" alt="Баржа на реке Волге" class="element__image">
            </div>
            <figcaption class="element__figcaption">
              <h3 class="element__title">Волга</h3>
              <button class="button button__like element__like"></button>
            </figcaption>
          </figure>
  
          <figure class="elements__item element">
            <div class="element__head">
              <img src="./images/04__irtysh__small.jpg" alt="Закат над рекой Иртыш" class="element__image">
            </div>
            <figcaption class="element__figcaption">
              <h3 class="element__title">Иртыш</h3>
              <button class="button button__like element__like"></button>
            </figcaption>
          </figure>
  
          <figure class="elements__item element">
            <div class="element__head">
              <img src="./images/05__irtysh__small.jpg" alt="Яхты на реке Иртыш" class="element__image">
            </div>
            <figcaption class="element__figcaption">
              <h3 class="element__title">Иртыш</h3>
              <button class="button button__like element__like"></button>
            </figcaption>
          </figure>
  
          <figure class="elements__item element">
            <div class="element__head">
              <img src="./images/06__enecei__small.jpg" alt="Река Енисей возле Саяногорска" class="element__image">
            </div>
            <figcaption class="element__figcaption">
              <h3 class="element__title">Енисей</h3>
              <button class="button button__like element__like"></button>
            </figcaption>
          </figure>
        </div>
      </article>

    </main>

    <footer class="footer page__footer page__section">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
